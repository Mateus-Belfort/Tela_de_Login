<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WAVES</title>
  </head>
  <body>
    <!--Hey! This is the original version
of Simple CSS Waves-->

    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex">
        <div class="box">
          <h1>Login</h1>
          <label for="name" class="label">Usuario</label>
          <input type="text" name="name" class="inputDados" /><br />
          <label for="password" class="label">Senha</label>
          <input type="password" name="password" class="inputDados" /><br />
          <input type="submit" value="Registrar" class="btn" />
        </div>
      </div>

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="#e0ffff50" />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="#e0ffff93" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="	#E0FFFF" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
      <p>By: Mateus Belfort</p>
    </div>
    <!--Content ends-->
  </body>
</html>
